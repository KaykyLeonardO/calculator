<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador </title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="Calculadora dark">
            <div class="ativamento tema_dark  ">
                <i class="icone_de_tema"></i>             
            </div>
            <div class="display_screan">
                <div id="display"></div>                
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="botao-operator" id="limpar">C</button></td>
                        <td><button class="botao-operator" id="/">/</button></td>
                        <td><button class="botao-operator" id="*">x</button></td>
                        <td><button class="botao-operator" id="backspace"> < </button></td>
                    </tr>
                    <tr>
                        <td><button class="botao-numero" id="7">7</button></td>
                        <td><button class="botao-numero" id="8">8</button></td>
                        <td><button class="botao-numero" id="9">9</button></td>
                        <td><button class="botao-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao-numero" id="4">4</button></td>
                        <td><button class="botao-numero" id="5">5</button></td>
                        <td><button class="botao-numero" id="6">6</button></td>
                        <td><button class="botao-operator" id="+">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao-numero" id="1">1</button></td>
                        <td><button class="botao-numero" id="2">2</button></td>
                        <td><button class="botao-numero" id="3">3</button></td>
                        <td><button class="botao-igual" id="igual">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao-operator" id="(">(</button></td>
                        <td><button class="botao-numero" id="0">0</button></td>
                        <td><button class="botao-operator" id=")">)</button></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
